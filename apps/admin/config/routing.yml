api_get_subcategoria_by_categoria:
  url:     /api/get/categoria/:id/subcategoria/:sf_format
  class:   sfDoctrineRoute
  param:   { module: producto, action: getSubcategoriasByCategoria }
  options: { model: Subcategoria, type: list }
  requirements:
    sf_format: (json)
    id: \d+

api_get_pagina_by_subcategoria:
  url:     /api/get/subcategoria/:id/pagina/:sf_format
  class:   sfDoctrineRoute
  param:   { module: producto, action: getPaginasBySubcategoria }
  options: { model: Subcategoria, type: object }
  requirements:
    sf_format: (json)
    id: \d+

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

# default rules
homepage:
  url:   /
  param: { module: home, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
